<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin for Discount</title>
  <link rel="stylesheet" href="discount-style.css" />
</head>
<body>
  <main>
    <h1>BOLT PROJECTS</h1>
    <h4>Spin to Win Your Discount</h4>

    <div class="info-text">Spin the Discount Wheel</div>
    <div class="wheel-box">
      <canvas id="discountWheel" width="300" height="300"></canvas>
      <div id="spinDiscount" class="spin-button">SPIN</div>
    </div>

    <div id="result" style="display: none;">
      <p>Your Discount: <strong id="discountValue">â€”</strong>%</p>
    </div>
  </main>

  <script src="discount-script.js"></script>
  <script>
    const discountWheel = new WheelSpinner("#discountWheel", "#spinDiscount", [
      { color: "#00CCFF", text: "#fff", label: "0" },
      { color: "#FF0099", text: "#fff", label: "2" },
      { color: "#33FF66", text: "#000", label: "5" },
      { color: "#00CCFF", text: "#fff", label: "10" },
      { color: "#FF0099", text: "#fff", label: "12" },
      { color: "#33FF66", text: "#000", label: "18" },
    ]);

    discountWheel.canvas.addEventListener("spinEnd", (e) => {
      const result = e.detail.label;
      document.getElementById("discountValue").textContent = result;
      document.getElementById("result").style.display = "block";
    });
  </script>
</body>
</html>
